<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form>
        <input type="text" placeholder="address" name = "address" maxlength="12" size="25">
        <input type="text" placeholder="name" value="Sri Krishna" name = "firstname" autofocus>
        <input type="number" placeholder="age" name = "age" min="10" max="100">
        <input class="btn" type="submit" value="Click Me !!" >
    </form>
    <button class="btn" id="new_btn">New Button</button>
    
</body>
</html>
